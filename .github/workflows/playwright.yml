on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd playwright
          npm install
      - name: Run Playwright tests
        run: |
          cd playwright
          npx playwright install --with-deps
          npm test
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright/playwright-report
      - name: Add Playwright report link to summary
        run: |
          echo "## Playwright HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "Download and open <b>index.html</b> from the <a href=\"$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\">Artifacts section</a> below." >> $GITHUB_STEP_SUMMARY